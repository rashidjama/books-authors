<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books and Authors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container">
  <a href="/authors" class="btn btn-primary mt-3 mb-4">Authors</a>
  <div class="row">
  <div class="col-sm-6">
  <h4>Add a Book</h4>
  <form action="/create_books" method="POST" class="form-group">
    {% csrf_token%}
    <input type="text" name="title" placeholder="Title" class="form-control mb-2">
    <textarea name="des" id="" cols="15" rows="6" class="form-control mb-2"></textarea>
    <button class="btn d-block btn-primary">Add</button>
  </form>
</div>
<div class="col-sm-6">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
      </tr>
    </thead>
    {% for book in books %}
    <tbody>
      <tr>
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td> <a href="{% url 'books' book.id %}">view</a></td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>
  </div>
  </div>
</body>
</html>
