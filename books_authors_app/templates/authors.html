<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div class="container">
  <h1>Add an Author</h1>
  <a href="/" class="btn btn-primary mb-3">Home</a>
  <div class="row">
    <div class="col-sm-6">
  <form action="/create_authors" method="POST" class="form-group">
  {% csrf_token %}
  <input type="text" name="first" placeholder="First Name" class="form-control mb-2">
  <input type="text" name="last" placeholder="Last Name" class="form-control mb-2">
  <textarea name="notes" placeholder="Author notes" cols="16" rows="5" class="form-control mb-2"></textarea>
  <button class="btn btn-sm btn-primary">Add</button>
  </form>
    </div>
    <div class="col-sm-6">
  <table class="table table-dark">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
          <td>{{author.id}}</td>
        <td>{{author.first_name}} {{author.last_name}}</td>
        <td><a href="{% url 'author' author.id %}">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
    </div>
  </div>
  </div>
</body>
</html>
